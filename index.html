<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css">
    <title>Game Points App</title>
  </head>
  <body>
    <header>
      <h1>Game Points App</h1>
    </header>

      <div>
        <input type="text" onfocus="this.value=''" id="name" placeholder="player">
        <button onclick="nameEnter()">Enter</button>
        <p id="nameSpace"></p>

      </div>

      <div>
        <button type="button" class="btn btn-success" onclick="plusOne()">+1</button>
        <button type="button" class="btn btn-danger" onclick="minusOne()">-1</button>
      </div>

      <div>Total:</div>
      <p id="totaling">0</p>


    <script src="scripts/script.js" charset="utf-8"></script>

  </body>
</html>
